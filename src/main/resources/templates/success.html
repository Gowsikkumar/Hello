<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<center>
<h1 th:text="${message}"></h1>
<h2><span style="color:orange">Yes i am working</span></h2>
<table border="2">
    <thead>
       <th><span style="color:green">UserName</span></th>
       <th><span style="color:green">Email</span></th>
       <th><span style="color:green">Actions</span></th>
    </thead>
    <tr th:each="user:${users}">
        <td th:text="${user.UserName}"></td>
        <td th:text="${user.Email}"></td>
        <td>
            <a th:href="@{/del/{id}(id=${user.id})}"><span style="color:blue">Delete</span></a>
        </td>
        <td>
            <a th:href="@{'/edit/'+${user.id}}"><span style="color:green">Edit</span></a>
        </td>

    </tr>

</table>


</center>
</body>
</html>
